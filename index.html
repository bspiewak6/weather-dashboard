<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links to Bootstrap, Font Awesome icons and my own style.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- add Weather Dashboard navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <!-- container to hold all content -->
    <div class="container flex-row justify-space-between">
        <!-- search for a city-->
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Enter city name" aria-label="Enter city name">
                <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-search"></i></button> 
                </div>
            </div>
        </div>
        <!-- city forecast -->
        <div class="row">
            <div class="col-8">
                <p>City Daily Forecast Goes Here</p>
            </div>
        </div>
        

        <!-- 5-day forecast -->
        <div class="row">

        </div>

    </div>
        












    <!-- Links to jQuery, Moment.js and my own script.js file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
