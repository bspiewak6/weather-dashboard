<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links to Bootstrap, Font Awesome icons and my own style sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- add header with  -->
    <header class="bg-dark p-3">
        <nav>
        <h1 class="text-white text-center">Weather Dashboard</h1>
        </nav>
    </header>

    <!-- main element to hold all content -->
    <div class="container-fluid">

    <div class="row">
        <!-- search for a city-->
        <div class="col-lg-3 p-3 bg-light">
            <h5>Search for a city:</h5>
            <div class="input-group mb-3">
            <input id="searchText" class="form-control" type="text" placeholder="Enter city name" data-type="city" /> 
            <button id="searchBtn" class="btn btn-primary btn-sm" type="submit"><i class="fas fa-search"></i></button> 
            </div>

            <!-- searched city list -->
            <div class="card">
                <ul class="list-group list-group-flush list">
                    <!-- remove text once .js file is updated -->
                    city list here
                </ul>
            </div>
        </div>

        <!-- city forecast -->
        <div class="col-lg-9">
            <div id="currentCity" class="mt-4"> 
                <!-- remove text once .js file is updated -->
                city forecast here
            </div>
        </div>
    </div>
    
        
        <!-- 5-day forecast -->
        <div class="col-md-12 mt-4">
            <h5 id="forecast" class="mt-3 hide">5-day Forecast:</h5>
            <div id="fiveDayForecast" class="row">

            </div>    
        </div>
    </div>
        

    <!-- Links to jQuery and my own script.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
